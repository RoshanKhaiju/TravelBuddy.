
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/main2.css">

    <script src="https://kit.fontawesome.com/b9b35f3ec9.js" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    
</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>

    <!-- navabar section start -->
    <nav class="navbar">
        <div class="max-width">
            <div class="logo"><a href="index.html">Travel<span>Buddy.</span></a></div>
            <ul class="menu">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#services">How it works</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav><!-- navbar section close -->

    <!-- sign up form section start -->
    <section class="signup" id="signup">
        <div class="max-width">
            <h2 class="title">Sign Up</h2>
            <div class="signup-content">
                    <form action="#">
                        <div class="field">
                            <label for="username">Username</label>
                            <br>
                            <input type="text" name="" id=""placeholder="Enter username or email..." required>
                        </div>
                        <div class="field">
                            <label for="password">Password</label>
                            <br>
                            <input type="password" name="" id=""placeholder="Enter password..." required>
                        </div>
                        <div class="field">
                            <label for="passwordConfirmation">Password confirmation</label>
                            <br>
                            <input type="password" name="" id=""placeholder="Re-enter password..." required>
                        </div>
                        <div class="button">
                            <button type="submit">Sign Up</button>
                        </div>
                        
                    </form>
                    <div class="add">Already have an account? <a href="login.html">Login</a> in TravelBuddy.</div>
            </div>
        </div>
    </section>


    <!-- footer section start -->
    <footer>

    </footer>


    <script src="./js/main.js"></script>

</body>
</html>
